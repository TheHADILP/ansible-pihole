all:
  hosts:
    pihole-01:
      ansible_host: 172.16.7.25
      priority: 101
      keepalive_role: MASTER
    pihole-02:
      ansible_host: 172.16.7.30
      priority: 100
      keepalive_role: BACKUP
  vars:
    ansible_user: service
    ansible_password: service # only used on first run
    ansible_user_dir: "/home/{{ ansible_user }}"
    ansible_python_interpreter: /usr/bin/python3
    github_user_for_ssh_key: steveyminecraft
    password_lock: false
    timezone: "Europe/London"
    static_dns: "1.1.1.1"
    pihole_image: "pihole/pihole:latest"
    pihole_ftl_max_db_days: "180"
    pihole_webpassword: '%RMh80Mh*DLn56yolfmE1jODiUMr0FXE' # example value, change it and better use ansible-vault
    pihole_dns: "1.1.1.1;2606:4700:4700::1111"
    pihole_rev_server: "false"
    pihole_rev_server_domain: "coalhill.zz"
    pihole_rev_server_target: "172.16.7.1"
    pihole_rev_server_cidr: "172.16.7.0/24"
    pihole_ha_mode: true
    pihole_vip_ipv4: "172.16.7.35/24"
    pihole_vip_ipv6: "fd00::10/64"
    sync_target: "{{ pihole_vip_ipv4.split('/')[0] }}"
    docker_compose_version: "v2.11.2"
    install_docker_compose: false
    docker_compose_sha265: "sha256:eb65ae4a4dd4de7dc767935c2bc49e3641d265df1273ea8f577cadb6bd9b4ebf"
